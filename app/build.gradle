apply plugin: 'android'
apply plugin: 'android-test'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
	htmlReport true
        htmlOutput file("build/lint/lint-report.html")
        xmlOutput file("build/lint/lint-report.xml")
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        androidTest {
            setRoot('src/test')
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile 'com.google.guava:guava:14.0.1',
            'junit:junit:4.11',
            'org.mockito:mockito-all:1.8.4',
            'org.robolectric:robolectric:2.3'
    compile('org.roboguice:roboguice:3.0-alpha-2') { exclude module: 'asm' }
    compile 'com.android.support:appcompat-v7:19.1.+'
    compile files('libs/GraphView-3.1.2.jar')
}
